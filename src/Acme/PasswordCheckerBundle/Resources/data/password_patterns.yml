password_patterns:
    -
        pattern: '~(?=.*\d)(?=.*[A-Z\W])(?!.*(\w|\W)\1{2}).{5,}~' 
        error_message: 'Password length is minimum 5 characters. At least one number is used in the password! There are no repeating characters (like ‘bbb’, 2 are allowed, but not 3 or more)! There is at least one uppercase character OR alternatively one special character!' 
        success_message: 'passed check'